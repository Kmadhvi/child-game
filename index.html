<!DOCTYPE html>
<html>
<head>
  <title>Kids Smart Learning Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
    }

    h1 { margin-top: 20px; }

    .menu button, .option {
      font-size: 22px;
      padding: 15px;
      margin: 10px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .menu button {
      background: #ff6f61;
      color: white;
    }

    .game {
      display: none;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      width: 120px;
      height: 120px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.2);
    }

    #score {
      font-size: 20px;
      margin: 10px;
    }

    .correct {
      color: green;
      animation: pop 0.4s;
    }

    .wrong {
      color: red;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<h1>üéÆ Kids Learning Game</h1>

<div class="menu">
  <button onclick="startGame('alphabet')">ABC Game</button>
  <button onclick="startGame('number')">123 Game</button>
</div>

<div class="game">
  <h2 id="question"></h2>
  <div id="score">‚≠ê Score: 0</div>
  <div class="options" id="options"></div>
  <p id="result"></p>
</div>

<script>
// FULL A-Z DATA
const alphabets = [
  { letter: "A", img: "üçé" }, { letter: "B", img: "‚öΩ" },
  { letter: "C", img: "üê±" }, { letter: "D", img: "üê∂" },
  { letter: "E", img: "üêò" }, { letter: "F", img: "üêü" },
  { letter: "G", img: "üçá" }, { letter: "H", img: "üè†" },
  { letter: "I", img: "üç¶" }, { letter: "J", img: "üïπÔ∏è" },
  { letter: "K", img: "üîë" }, { letter: "L", img: "ü¶Å" },
  { letter: "M", img: "üêí" }, { letter: "N", img: "üëÉ" },
  { letter: "O", img: "üêô" }, { letter: "P", img: "üçç" },
  { letter: "Q", img: "üëë" }, { letter: "R", img: "ü§ñ" },
  { letter: "S", img: "üêç" }, { letter: "T", img: "üêØ" },
  { letter: "U", img: "‚òÇÔ∏è" }, { letter: "V", img: "üéª" },
  { letter: "W", img: "‚åö" }, { letter: "X", img: "‚ùå" },
  { letter: "Y", img: "ü™Ä" }, { letter: "Z", img: "ü¶ì" }
];

// 1‚Äì10 NUMBERS
const numbers = [
  { num: "1", img: "üçé" },
  { num: "2", img: "üçåüçå" },
  { num: "3", img: "üçáüçáüçá" },
  { num: "4", img: "üçíüçíüçíüçí" },
  { num: "5", img: "üçìüçìüçìüçìüçì" },
  { num: "6", img: "üçâüçâüçâüçâüçâüçâ" },
  { num: "7", img: "üççüççüççüççüççüççüçç" },
  { num: "8", img: "ü•ùü•ùü•ùü•ùü•ùü•ùü•ùü•ù" },
  { num: "9", img: "üçëüçëüçëüçëüçëüçëüçëüçëüçë" },
  { num: "10", img: "üçéüçéüçéüçéüçéüçéüçéüçéüçéüçé" }
];

let mode = "";
let score = 0;
let correctAnswer = "";

// Voice
function speak(text) {
  let msg = new SpeechSynthesisUtterance(text);
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

// Start
function startGame(selectedMode) {
  mode = selectedMode;
  document.querySelector(".menu").style.display = "none";
  document.querySelector(".game").style.display = "block";
  score = 0;
  loadQuestion();
}

// Shuffle
function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

// Load Question
function loadQuestion() {
  let data = mode === "alphabet" ? alphabets : numbers;

  let randomItem = data[Math.floor(Math.random() * data.length)];
  correctAnswer = mode === "alphabet" ? randomItem.letter : randomItem.num;

  document.getElementById("question").innerText = "Tap " + correctAnswer;
  speak("Tap " + correctAnswer);

  // Pick 4 random unique options
  let options = shuffle(data).slice(0, 4);

  // Ensure correct answer is included
  if (!options.find(o => (mode==="alphabet"?o.letter:o.num) === correctAnswer)) {
    options[0] = randomItem;
  }

  let html = "";
  options.forEach(item => {
    let value = mode === "alphabet" ? item.letter : item.num;

    html += `
      <div class="option" onclick="check('${value}')">
        <div>${value}</div>
        <div>${item.img}</div>
      </div>
    `;
  });

  document.getElementById("options").innerHTML = html;
  document.getElementById("result").innerText = "";
}

// Sound
function playSound(correct) {
  let audio = new Audio(correct
    ? "https://www.soundjay.com/buttons/sounds/button-4.mp3"
    : "https://www.soundjay.com/buttons/sounds/button-10.mp3"
  );
  audio.play();
}

// Check Answer
function check(value) {
  let result = document.getElementById("result");

  if (value === correctAnswer) {
    score++;
    result.innerText = "üéâ Awesome!";
    result.className = "correct";
    playSound(true);

    document.getElementById("score").innerText = "‚≠ê Score: " + score;

    setTimeout(loadQuestion, 900);
  } else {
    result.innerText = "‚ùå Try Again!";
    result.className = "wrong";
    playSound(false);
  }
}
</script>

</body>
</html>
